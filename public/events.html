<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedPlane - Loitering Events</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <style>
        #events-container {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }
        #events-map {
            flex: 2;
            height: 100%;
        }
        #events-list {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f5f5f5;
            border-left: 1px solid #ddd;
            max-width: 600px;
        }
        .events-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .events-table th, .events-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .events-table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .events-table tr:hover {
            background-color: #f0f0f0;
        }
        .view-link {
            display: inline-block;
            padding: 6px 12px;
            background-color: #0078d7;
            color: white;
            border-radius: 4px;
            text-decoration: none;
        }
        .view-link:hover {
            background-color: #0056a3;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 16px;
            background-color: #0078d7;
            color: white;
            border-radius: 4px;
            text-decoration: none;
        }
        .back-link:hover {
            background-color: #0056a3;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 18px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="events-container">
        <div id="events-map">
            <div class="loading">Loading events...</div>
        </div>
        <div id="events-list">
            <a href="/" class="back-link">‚Üê Back to monitoring</a>
            <h2>Loitering Events</h2>
            <div id="events-table-container">
                <div class="loading">Loading events...</div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchEvents();
        });

        async function fetchEvents() {
            try {
                const response = await fetch('/api/loitering');
                if (!response.ok) {
                    throw new Error(`Failed to fetch events: ${response.status} ${response.statusText}`);
                }

                const events = await response.json();
                renderEvents(events);
            } catch (error) {
                showError(`Error loading events: ${error.message}`);
            }
        }

        function showError(message) {
            document.querySelector('#events-map .loading').innerHTML = `<div class="error">${message}</div>`;
            document.querySelector('#events-table-container .loading').innerHTML = `<div class="error">${message}</div>`;
        }

        function renderEvents(events) {
            if (!Array.isArray(events)) {
                showError('Invalid response format: events is not an array');
                return;
            }

            // Render events table
            const tableContainer = document.getElementById('events-table-container');
            tableContainer.innerHTML = createEventsTableHTML(events);

            // Initialize map
            const mapElement = document.getElementById('events-map');
            mapElement.innerHTML = ''; // Clear loading message

            const map = L.map('events-map');

            // Add base tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Plot all event locations
            renderEventLocations(map, events);

            // Set map bounds to include all event locations
            if (events.length > 0) {
                const bounds = L.latLngBounds(events.map(event => [event.position.latitude, event.position.longitude]));
                map.fitBounds(bounds);
            }
        }

        function createEventsTableHTML(events) {
            if (events.length === 0) {
                return '<p>No loitering events have been detected yet.</p>';
            }

            return `
                <table class="events-table">
                    <thead>
                        <tr>
                            <th>ICAO</th>
                            <th>Callsign</th>
                            <th>First Detected</th>
                            <th>Last Updated</th>
                            <th>Count</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${events.map(event => `
                            <tr>
                                <td>${event.icao}</td>
                                <td>${event.callsign || 'Unknown'}</td>
                                <td>${new Date(event.firstDetected).toLocaleString()}</td>
                                <td>${new Date(event.lastUpdated).toLocaleString()}</td>
                                <td>${event.detectionCount}</td>
                                <td><a href="/loitering/${event.id}" class="view-link">View Details</a></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function renderEventLocations(map, events) {
            events.forEach(event => {
                const marker = L.marker([event.position.latitude, event.position.longitude])
                    .bindPopup(`
                        <h3>${event.callsign || 'Unknown'} (${event.icao})</h3>
                        <p>First detected: ${new Date(event.firstDetected).toLocaleString()}</p>
                        <p>Last updated: ${new Date(event.lastUpdated).toLocaleString()}</p>
                        <p>Detection count: ${event.detectionCount}</p>
                        <a href="/loitering/${event.id}">View Details</a>
                    `)
                    .addTo(map);
            });
        }
    </script>
</body>
</html>
